<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Gallery</title>

</head>

<body>
    <section class="waves section">
        <img src="./images/waves-1.jpg" data-id="1" class="img" title="wave-1" alt="waves image">
        <img src="./images/waves-2.jpg" data-id="2" class="img" title="wave-2" alt="waves image">
        <img src="./images/waves-3.jpg" data-id="3" class="img" title="wave-3" alt="waves image">
    </section>
    <section class="space section">
        <img src="./images/space-1.jpg" data-id="1" class="img" title="space-1" alt="space image">
        <img src="./images/space-2.jpg" data-id="2" class="img" title="space-2" alt="space image">
        <img src="./images/space-3.jpg" data-id="3" class="img" title="space-3" alt="space image">
        <img src="./images/space-4.jpg" data-id="4" class="img" title="space-4" alt="space image">
    </section>
    <div class="modal">
        <button class="close-btn btn"><i class="fas fa-times"></i></button>
        <div class="modal-image-container">
            <img src="./images/waves-1.jpg" data-id="1" class="main-img" title="wave-1" alt="waves image">
            <button class="prev-btn btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next-btn btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <h2 class="image-name">image name</h2>
        <div class="modal-images">
            <img src="./images/space-1.jpg" data-id="1" class="modal-img" title="space-1" alt="space image">
            <img src="./images/space-2.jpg" data-id="2" class="modal-img selected" title="space-2" alt="space image">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
